<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>
<div *ngFor="let hlo_contraint of hlo_contraints">
	<div>Class {{hlo_contraint.restricted_class.value}}</div>
	<div>must be connected with class {{hlo_contraint.on_class.value}}</div>
	<div>via property {{hlo_contraint.on_property.value}}</div>
	<div>{{hlo_contraint.cardinality_type.value}} {{hlo_contraint.cardinality.value}} times</div>
	<hr>
</div>
